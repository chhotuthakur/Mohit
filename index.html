<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/signin.js"></script>
    <link rel="stylesheet" href="/assets/login.css">
</head>
<body>
    <div class="login">
        <h5>Login Form</h5>
        <input type="text" name="usern" placeholder="Email Address" id="email" value="" class="text">
        <input type="Password" name="usern" placeholder="Password" id="inputPassword" value="" class="text">
        <input type="button" name="usern" value="Login" class="btn" id="signin">
    </div>
    <script>



const auth = firebase.auth()

let signInButton = document.getElementById('signin')
  signInButton.addEventListener("click", (e) => {
    //Prevent Default Form Submission Behavior
    e.preventDefault()
    console.log("clicked")

    var mail = document.getElementById("email")
    // var email = document.getElementById("email")
    var password = document.getElementById("inputPassword")

    auth.signInWithEmailAndPassword(mail.value, password.value) 
    .then((userCredential) => {
      // location.reload();
      // Signed in 
      var user = userCredential.user;
    //   console.log("user",user.mail)
      window.location = "dashboard.html";
    })
    .catch((error) => {
      var errorCode = error.code;
      var errorMessage = error.message;
      // alert("error code", errorCode)
      alert( errorMessage)
    });
   })
    </script>
</body>
</html>
