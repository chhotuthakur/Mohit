<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RBNDJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="assets/app.js"></script>
    <script>
         
  var database = firebase.database();
    database.ref('biodata').once('value', function(snapshot){
        if(snapshot.exists()){
            var content = '';
            snapshot.forEach(function(data){
                var val = data.val();
                content +='<tr>';       
                content += '<td>' + val.name + '</td>';
                content += '<td>' + val.father + '</td>';
                content += '<td>' + val.phone + '</td>';
                content += '<td>' + val.email + '</td>';
                content += '<td>' + val.gotra + '</td>';
                content += '<td>' + val.education + '</td>';
                content += '<td>' + val.job + '</td>';
                content += '<td>' + val.dob + '</td>';
                content += '<td>' + val.hobby + '</td>';
                content += '<td>' + val.gender.gender + '</td>';
                content += '<td>' + val.height + '</td>';
                content += '<td>' + val.address + '</td>';
                content += '</tr>';
            });
            $('#table1').append(content);
        }
    });
  </script>
  </head>

  <body>
    <div class="container">
      <h1></h1>
      <p>Biodata</p>
      <table class="table table-striped" id="table1">
    		<thead>
    			<tr>
    		<th>Name</th>
            <th>Father</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Gotra</th>
            <th>Education</th>
            <th>Job</th>
            <!-- <th>DOB</th> -->
            <th>Hobbies</th>
            <th>Gender</th>
            <th>Height</th>
            <th>Address</th>
    				
    			</tr>
    		</thead>
    		<tbody>
    	
    	</table>
    </div>
    
  </body>
</html>
